<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <b>Calculator</b>
    </div>

    <div class="contain">
        <div class="screen">
            <input type="text" id="result" maxlength="16">
        </div>
        <div class="buttons">
            <div>
                <input type="button" class="btn" id="clean" value="C">
                <input type="button" class="btn" value="+/-">
                <input type="button" class="btn" value="%">
                <input type="button" class="btn operation-btn" id="div" value="/">
            </div>
            <div>
                <input type="button" class="btn" id="seven" value="7">
                <input type="button" class="btn" id="eight" value="8">
                <input type="button" class="btn" id="nine" value="9">
                <input type="button" class="btn operation-btn" id="multi" value="X">
            </div>
            <div>
                <input type="button" class="btn" id="four" value="4">
                <input type="button" class="btn" id="five" value="5">
                <input type="button" class="btn" id="six" value="6">
                <input type="button" class="btn operation-btn" id="sub" value="-">
            </div>
            <div>
                <input type="button" class="btn" id="one" value="1">
                <input type="button" class="btn" id="two" value="2">
                <input type="button" class="btn" id="three" value="3">
                <input type="button" class="btn operation-btn" id="plus" value="+">
            </div>
            <div>
                <input type="button" class="btn" id="zero" value="0">
                <input type="button" class="btn" id="dot" value=".">
                <input type="button" class="btn" id="delete" value="DEL">
                <input type="button" class="btn operation-btn1" id="equal" value="=">
            </div>
        </div>

    </div>
    <p style="text-align: center; margin-top: 50px;">NOTE : Only for 2 operand and one operator (a+b)</p>
    <script src="index.js"></script>

</body>

</html>
